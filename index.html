<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Session 2019</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="images/GitHub-Mark.png" alt="Avatar" style="width:500px;height:500px;">
                  </div>
                  <div class="flip-card-back">
                        <div class="text">
                                <h1 class="title white">
                                    Hello Github!
                                </h1>
                                <br>
                                <p>Name: your-name</p>
                                <p>Age: your-age</p>
                                <p>Batch: your-batch</p>
                                <p>Degree: your-degree</p>
                                <br>
                                <h3 class="sub white" style="font-family: 'Indie Flower', cursive;">
                                    I love Open Source Projects
                                </h3>
                                <p>
                                    <img src="https://img.shields.io/badge/GitHub_Workshop-FOSS_Community_of_NSBM-brightgreen.svg">
                                </p>
                            </div>
                  </div>
                </div>
              </div>
</body>
</html>
